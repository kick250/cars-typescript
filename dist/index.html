<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Carros</h1>
  </header>
  <main>
    <form class="car-form" id="car-form">
      <div class="form-group">
        <label for="name">Modelo do carro</label>
        <input type="text" id="name" name="name" required placeholder="Modelo do carro">
      </div>
      <div class="form-group">
        <label for="plate-number">Placa do carro</label>
        <input type="text" id="plate-number" name="plate-number" required placeholder="Placa do carro">
      </div>
      <div class="form-group">
        <label for="sale-value">Valor de venda</label>
        <input type="number" min="0" id="sale-value" name="sale-value" required placeholder="Valor de venda">
      </div>
      <div class="form-group">
        <label for="sale-date">Data de venda</label>
        <input type="date" id="sale-date" name="sale-date" required>
      </div>
      <button type="submit">Salvar</button>
    </form>
  </main>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
