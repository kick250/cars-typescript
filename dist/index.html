<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Carros</h1>
  </header>
  <main>
    <form class="car-form" id="car-form">
      <div class="form-group">
        <label for="name">Modelo do carro</label>
        <input type="text" id="name" name="name" required placeholder="Modelo do carro">
      </div>
      <div class="form-group">
        <label for="plate-number">Placa do carro</label>
        <input type="text" id="plate-number" name="plate-number" required placeholder="Placa do carro">
      </div>
      <div class="form-group">
        <label for="sale-value">Valor de venda</label>
        <input type="number" min="0" step="0.01" id="sale-value" name="sale-value" required placeholder="Valor de venda">
      </div>
      <div class="form-group">
        <label for="sale-date">Data de venda</label>
        <input type="date" id="sale-date" name="sale-date" required>
      </div>
      <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
    <table id="list-of-cars" class="table m-4">
      <thead>
        <th>Modelo</th>
        <th>Placa</th>
        <th>Valor de venda</th>
        <th>Data de venda</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <script type="module" src="/js/app.js"></script>
</body>
</html>
